    <div onclick="Timeless()">
        <!-- 1. onclick = whenever you click and release the mouse button
             2. ondblclick = does the same thing with double click
             3. oncontextmenu = on right click
             4. onmouseenter = when you click inside the div and image it will start counting and see the whole div as one element
             5. onmouseover = when you move the cursor in element, it will start counting and see the image and div as different element
             6. onmouseleave = when you leave the element
             7. onmouseout = whenever you leave the element
             8. onmousemove = whenever you move every pixel
             9. onmousedown = whenever you just press and not release -->
        <img src="images/kali-linux.png" alt="Kali Linux">
    </div>

    <script>
        let count = 0;
        function Timeless() {
            count++;
            console.log(count);
        }
    </script>

    <!-- Keyboard Events : onkeypress, onkeydown, onkeyup -->
    <!-- <input type="text" onkeypress="Timeless()">
    <input type="text" onkeydown="Timeless()">
    <input type="text" onkeyup="Timeless()"> -->

    <input type="text" onclick="generate()" id="id01">
    <script>
        function generate(){
            document.getElementById("id01").style.backgroundColor = "black";
        }
    </script>
</body>
