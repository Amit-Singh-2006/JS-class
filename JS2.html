<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditions</title>
</head>
<body>
    <script>
        // If-Else If-Else

        var marks = 5;
        if(marks > 80){
            document.write("The student is first class.");
        }
        else if(marks>40){
            document.write("The student is pass.");
        }
        else{
            document.write("The sudent is fail.")
        }



        // Loops (While, For, Do-While)

        // While Loop (In this case the condition will be checked first and then it will proceed to do operation)
        var num = 11;
        while (num<=10){
            document.write(num+"<br>");
            num++;
        } // No Output

        // Do-While Loop (In this case the condition will be checked after the operation is executed atleast once)
        var num = 11;
        do{
            num++;
            document.write(num+"<br>");
        }while(num<=10) // Output = 12

        // For Loop
        for (var num = 15; num <= 20; num++){
            document.write(num+"<br>");
        } // Output = 15, 16, 17, 18, 19, 20

        // Continue (When applied inside a loop, if the condition meets it will skip that part and continue the loop)
        for(let rollno = 1; rollno <= 10; rollno++){
            if (rollno==5){
                continue
            }
            document.write(rollno + "<br>") 
        } // Output = 1 2 3 4 6 7 8 9 10

        // Break (When applied inside a loop, if the condition meets it will end the whole loop right there)
        for(let rollno = 1; rollno <= 10; rollno++){
            if (rollno==5){
                break
            }
            document.write(rollno + "<br>")
        } // Output = 1 2 3 4



        // Switch Case

        let month = "Feb";
        switch(month){
            case "Jan":
                document.write("This is the first month.");
                break;
            case "Feb":
                document.write("This is the second month.");
                break;
            case "Mar":
                document.write("This is the third month.");
                break;
            case "Apr":
                document.write("This is the fourth month.");
                break;
            case "May":
                document.write("This is the fifth month.");
                break;
            case "June":
                document.write("This is the sixth month.");
                break;
            case "July":
                document.write("This is the seventh month.");
                break;
            case "Aug":
                document.write("This is the eighth month.");
                break;
            case "Sept":
                document.write("This is the ninth month.");
                break;
            case "Oct":
                document.write("This is the tenth month.");
                break;
            case "Nov":
                document.write("This is the eleventh month.");
                break;
            case "Dec":
                document.write("This is the twelveth month.");
                break;
            default:
                document.write("This is not a month");
                break;
        }
    </script>
</body>
</html>
