<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Hello Java") // Shows the output in console . ps used to first check whether the code is working or not, if it works in console then it console.log is converted to document.write
        document.write("Hello Java") // shows the output in webpage directly

        // Three ways to define a variable
        var a = 10; // 1. Variable
        let b = 20; // 2. Let
        const c = 30; // 3. Constant

        var x = 10;
        var y = "10";
        console.log(x==y); // Will return True... just checks it simply, doesn't check the data type
        console.log(x===y); // Will return False... it checks data type also
        console.log(10 > 9 && 10 > 11); // Will return False... cause only one is True
        console.log("Sindhant" + " " + "Dadwal"); // Will return Sindhant Dadwal
        console.log("The value of x is " + x); // Returns The value of x is 10
        
        var age = 15;
        console.log((age >= 18)? "Can Vote":"Cannot Vote") // Returns the output based on the satisfaction of the condition... If True it will return whatever is written befor : ..... If False it will return whatever is written after :.......... P.S. we have to write the condition inside a different () and add ? after it
        console.log("Beneeeeezemaaaaaaaaaaaaaaa")
    </script>
    <script src="./JS1.js"></script>
</body>
</html>
