<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop boxes</title>
</head>
<body>
    <script>
        alert("This is an alert message."); // Will only give one option which is Ok.
        confirm("This is a confirmation message."); // Will give two options Ok and Cancel
        let result=confirm("This is a confirmation message."); // Will show an output based on which option the user chose
        if (result){
            document.write("You clicked on Ok.");
        }
        else{
            document.write("You clicked on cancel.");
        }
    </script>
</body>

</html>
